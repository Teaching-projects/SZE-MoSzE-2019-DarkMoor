version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: 
          name: 'Install GoogleTest'
          command: |
            apt-get -y -q update
            apt-get -y -q install libgtest-dev
      - run: 
          name: 'Build Executable'
          command: 'make && make clean'
      - run: 
          name: 'Build Unit Test'
          command: 'make test && make clean'
      - persist_to_workspace:
          root: .
          paths:
            - ./bin/bin.out
            - ./bin/bin.test
  test:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: 
          name: 'Run Unit Test'
          command: './bin/bin.test'
      - run: './bin/bin.out < .circleci/test.txt > .circleci/output.txt'
      - run: 'diff .circleci/output.txt .circleci/expectedresult.txt'
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - dev
                - task6
      - test:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - dev
                - task6